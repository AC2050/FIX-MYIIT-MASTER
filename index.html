<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyIIT Login</title>
    <link href="css/normalize.css"
      rel="stylesheet" type="text/css">
    <link href="css/style.css" 
      type="text/css" rel="stylesheet">
  </head>
  <body>
    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Gv9uyKnHvMLVlXgQsUT1Cv64KeOXexcGzKEze98_S07t8Dla" alt="IIT Logo">
    <h1 id="lh1">MY IIT</h1>
    <div id="formcontainer">
      <form name="formArea" method="GET" action="pages/welcome.html" autocomplete="on">
        <fieldset>
          <div class="fields">
            <label class="labels" for="mail">Login
              <input id="mail" type="email" name="email" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels">Password
              <input id="password" type="password" name="password" required>
            </label>
          </div>
          <a href="index.html">forget password?</a>
          <input type="submit" value="Log In" id="submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
